{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    {% block link %}{% endblock %}
</head>
    <header>
        <div class="logo">Decode Blog</div>
        <div class="search input-group mb-3">
            
            <form method="get" action="{% url 'creation:search' %}">
                {% csrf_token %}
                <div class="input-group w-175 h-100">
                    <input type="text" name="q" class="form-control" placeholder="Поиск по блогам" aria-label="Поиск по блогам" aria-describedby="button-addon2">
                    <div class="input-group-append ">
                        <button class="btn btn-primary h-100" type="submit" id="button-addon2" style="background-color: #00A2DC;">Найти</button>
                    </div>
                </div>
            </form>
        </div>
        {% block div %}
        <div class="right-btns">
            <a href="{% url 'authe:signup' %}" class="signup btn btn-primary mb-1" style="background-color: #00A2DC;">Регистрация</a>
            <a href="{% url 'authe:login' %}" class="signin btn btn-primary mb-1" style="background-color: #00A2DC;">Вход</a>
        </div>
        {% endblock %}
    </header>
<body>
    {% block main %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js" integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
